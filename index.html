<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans|Raleway|Source+Sans+Pro" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1 class="trivia-header">Trivia Game!!!!</h1>
          <p class="lead">Below is a University of Florida based trivia game that I have created for you to test out your knowledge on my alma mater.</p>
          <p>I hope you enjoy it as much as I enjoyed my four years in Gainesville! </p>
    </div>

    <div class="row text-center">
        <div class="col-12" id="details">
            <h1>Time Left: <span id="game-timer">00</span></h1>
            <h1>Correct Answers: <span id="ca">0</span></h1>
            <h1>Incorrect Answers: <span id="ic">0</span></h1>
            <h1>Unanswered: <span id="ua">0</span></h1>
        </div>
        </div>
    </div>
    
    <br>

    <div class="row text-center">
        <div class="col-12" id="gameflow">
            <button type="button" class="btn btn-lg" id="start-button">Start game!
            </button>
        </div>
    </div>

    <br>

    <div class="row text-center">
        <div class="col-12" id="content-area">
        </div>
    </div>
    <br>
</div>

<script type="text/javascript" src="assets/javascript/triviagame.js"></script>

</body>

</html>
